<div class="registration-container">
    <h2>Cadastra-se em Catvie</h2>
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
        <div class="form-group">
            <label for="firstname">Primeiro nome:</label>
            <input type="text" id="firstname" name="firstname" [(ngModel)]="user.firstname" required>
        </div>
        <div class="form-group">
            <label for="lastname">Segundo nome:</label>
            <input type="text" id="lastname" name="lastname" [(ngModel)]="user.lastname" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
        </div>
        <button type="submit" [disabled]="!registrationForm.valid">Cadastrar</button>
    </form>
    <div class="github-auth">
        <button (click)="loginWithGitHub()">Cadastrar com GitHub</button>
    </div>
</div>
